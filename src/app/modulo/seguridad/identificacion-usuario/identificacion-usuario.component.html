<body>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
         <form [formGroup]="fGroup" class="login-form">
            <h4><i class="material-icons prefix">person_pin</i>Iniciar sesión</h4>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="usuario" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-sucess="right">Usuario</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input  formControlName="clave" id="password" type="password">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="IdentificarUsuario()"   class="btn waves-effect waves-effect waves-light col s12">Identificar</button>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
              <p class="margin medium-small"><a href="#">Registrarse</a></p>
              </div>
                <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a routerLink="/seguridad/recuperar-clave">Olvide Contraseña</a></p>
              </div>
            </div>
        </form>
    </div>
</div>
</body>
