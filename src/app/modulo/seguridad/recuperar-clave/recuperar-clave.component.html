<body>
    <div id="login-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
             <form [formGroup]="fGroup" class="login-form">
                <h4><i class="material-icons prefix">person_pin</i>Recuperar Clave</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail_outline</i>
                        <input formControlName="usuario" class="validate" id="email" type="email">
                        <label for="email" data-error="wrong" data-sucess="right">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button (click)="RecuperarClave()"   class="btn waves-effect waves-effect waves-light col s12">Recuperar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
