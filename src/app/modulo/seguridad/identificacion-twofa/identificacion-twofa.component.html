<body>
  <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel">
           <form [formGroup]="fGroup" class="login-form">
              <h4><i class="material-icons prefix">person_pin</i>Validar</h4>
              <div class="row">
                  <div class="input-field col s12">
                      <input formControlName="codigo" class="validate" id="2fa" type="text">
                      <label for="2fa" data-error="wrong" data-sucess="right">Codigo</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <button (click)="ValidarCodigo2fa()"   class="btn waves-effect waves-effect waves-light col s12">Recuperar</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
  </body>
